<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực</title>
    <link rel="stylesheet" href="../css/Xac_Thuc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>

      <div class="container">
          <div class="form-box login">
              <form action="#">
                  <h1>Đăng nhập</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Tên đăng nhập" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Mật khẩu" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Quên mật khẩu?</a>
                  </div>
                  <button type="submit" class="btn">Đăng nhập</button>
                  <p>hoặc đăng nhập với</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#" id="registerForm">
                  <h1>Đăng ký</h1>
                  <div class="input-box">
                      <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" id="email" name="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  
                  <div class="input-box">
                      <input type="text" id="ma_nhan_vien" name="ma_nhan_vien" placeholder="Mã nhân viên (nếu có)" onchange="checkEmployee()">
                      <i class='bx bx-id-card'></i>
                  </div>
                  
                  <div id="employeeFields">
                      <div class="input-box">
                          <input type="text" id="ho_ten" name="ho_ten" placeholder="Họ tên">
                          <i class='bx bxs-user-detail'></i>
                      </div>
                      <div class="input-box">
                          <input type="date" id="ngay_sinh" name="ngay_sinh">
                          <i class='bx bxs-calendar'></i>
                      </div>
                      <div class="input-box">
                          <input type="tel" id="so_dien_thoai" name="so_dien_thoai" placeholder="Số điện thoại">
                          <i class='bx bxs-phone'></i>
                      </div>
                      <div class="role-selection">
                          <label>Vai trò:</label>
                          <div class="radio-group">
                              <label>
                                  <input type="radio" name="vai_tro" value="admin"> Quản trị
                              </label>
                              <label>
                                  <input type="radio" name="vai_tro" value="staff" checked> Nhân viên
                              </label>
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="btn">Đăng ký</button>
                  <p>hoặc đăng ký với</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                <img src="../img/logo.png" alt="Logo" width="200" height="200">
                  <h1>Xin chào quý khách!</h1>
                  <p>Bạn chưa có tài khoản?</p>
                  <button class="btn register-btn">Đăng Ký</button>
              </div>

              <div class="toggle-panel toggle-right">
                <img src="../img/logo.png" alt="Logo" width="200" height="200">
                  <h1>Hân hạnh phục vụ!</h1>
                  <p>Bạn đã có tài khoản?</p>
                  <button class="btn login-btn">Đăng nhập</button>
              </div>
          </div>
      </div>

      <script>
          // This will be called when the page loads
          document.addEventListener('DOMContentLoaded', function() {
              // Initialize the form with empty fields
              checkEmployee();
              
              // Add event listener for the employee ID field
              document.getElementById('ma_nhan_vien').addEventListener('input', checkEmployee);
          });
      </script>
      <script src="../js/Xac_Thuc.js"></script>
      <style>
          .role-selection {
              margin: 15px 0;
              padding: 10px;
              background: rgba(255, 255, 255, 0.1);
              border-radius: 8px;
          }
          .radio-group {
              display: flex;
              gap: 20px;
              margin-top: 8px;
          }
          .radio-group label {
              display: flex;
              align-items: center;
              gap: 5px;
              cursor: pointer;
          }
          .radio-group input[type="radio"] {
              margin: 0;
          }
          #employeeFields {
              margin-top: 15px;
              padding-top: 15px;
              border-top: 1px solid rgba(255, 255, 255, 0.2);
          }
      </style>
  </body>
</html>
