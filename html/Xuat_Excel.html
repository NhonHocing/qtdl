</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Quản lý khách sạn</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
                <li><a href="Danh_Sach.html"><i class="fas fa-list"></i> Danh sách phòng</a></li>

                <li><a href="Hoa_Don.html"><i class="fas fa-file-invoice"></i> Hóa đơn</a></li>
                <li><a href="Thong_Ke.html"><i class="fas fa-chart-bar"></i> Thống kê</a></li>
                <li><a href="Danh_Muc.html"><i class="fas fa-th-list"></i> Danh mục</a></li>

            </ul>
            <div class="user-info">

                <a href="Xac_Thuc.html" class="logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </nav>

        <main class="main-content">
            <h1>Xuất Excel</h1>

            <div class="export-options">
                <h3>Chọn dữ liệu để xuất</h3>
                <div class="form-group">
                    <label for="exportType">Loại dữ liệu:</label>
                    <select id="exportType" class="form-control">
                        <option value="rooms">Danh sách phòng</option>
                        <option value="bookings">Đặt phòng</option>
                        <option value="invoices">Hóa đơn</option>
                    </select>
                </div>
                <button class="btn-export" id="exportBtn"><i class="fas fa-download"></i> Xuất Excel</button>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
