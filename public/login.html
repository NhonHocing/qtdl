<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Gheday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f9ff, #e0f0ff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      padding: 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand img {
      height: 48px;
    }

    .auth-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .auth-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .form-toggle button {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      color: #007bff;
      border-bottom: 2px solid transparent;
    }

    .form-toggle .active {
      border-color: #007bff;
    }

    .form-slider {
      position: relative;
      width: 100%;
      height: 280px;
    }

    .form-box {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .form-box.active {
      left: 0;
      opacity: 1;
      z-index: 2;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-blue:hover {
      background-color: #0056b3;
    }

    .text-link {
      margin-top: 1rem;
    }

    .text-link a {
      color: #007bff;
      text-decoration: none;
    }

    .text-link a:hover {
      text-decoration: underline;
    }

    footer {
      background: #f8f9fa;
      padding: 24px 0;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }

    footer a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/Logo_1.png" alt="Gheday">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tra cứu vé</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tuyến đường</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tin tức</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="auth-wrapper">
    <div class="auth-box">
      <div class="form-toggle">
        <button id="btnLogin" class="active" onclick="showForm('login')">ĐĂNG NHẬP</button>
        <button id="btnRegister" onclick="showForm('register')">ĐĂNG KÝ</button>
      </div>
      <div class="form-slider">
        <div id="loginForm" class="form-box active">
          <form>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Mật khẩu:</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn btn-blue w-100">Đăng nhập</button>
            <div class="text-link">
              <span>Bạn chưa có tài khoản? <a href="#" onclick="showForm('register')">Đăng ký ngay</a></span>
            </div>
          </form>
        </div>

        <div id="registerForm" class="form-box">
          <form>
            <div class="mb-3 text-start">
              <label for="regName" class="form-label">Họ và tên:</label>
              <input type="text" class="form-control" id="regName" placeholder="Nhập họ và tên">
            </div>
            <div class="mb-3 text-start">
              <label for="regEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="regEmail" placeholder="Nhập email">
            </div>
            <div class="mb-3 text-start">
              <label for="regPassword" class="form-label">Mật khẩu:</label>
              <input type="password" class="form-control" id="regPassword" placeholder="Tạo mật khẩu">
            </div>
            <button type="submit" class="btn btn-blue w-100">Đăng ký</button>
            <div class="text-link">
              <span>Đã có tài khoản? <a href="#" onclick="showForm('login')">Đăng nhập</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <p>&copy; 2025 Gheday. Đặt vé tàu du lịch chợ nổi.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-decoration-none me-3">Chính sách</a>
          <a href="#" class="text-decoration-none me-3">Điều khoản</a>
          <a href="#" class="text-decoration-none">Liên hệ</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showForm(type) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const btnLogin = document.getElementById('btnLogin');
      const btnRegister = document.getElementById('btnRegister');

      if (type === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        btnLogin.classList.add('active');
        btnRegister.classList.remove('active');
      } else {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        btnRegister.classList.add('active');
        btnLogin.classList.remove('active');
      }
    }
  </script>
</body>
</html>
