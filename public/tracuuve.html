<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra cứu vé | Gheday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f9ff, #e0f0ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      padding: 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand img {
      height: 48px;
    }

    .lookup-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .lookup-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .lookup-box h4 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-blue:hover {
      background-color: #0056b3;
    }

    footer {
      background: #f8f9fa;
      padding: 24px 0;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }

    footer a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/Logo_1.png" alt="Gheday">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tra cứu vé</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tuyến đường</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tin tức</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="lookup-wrapper">
    <div class="lookup-box">
      <h4>TRA CỨU THÔNG TIN ĐẶT VÉ</h4>
      <form>
        <div class="mb-3 text-start">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="text" id="phone" class="form-control" placeholder="Vui lòng nhập số điện thoại">
        </div>
        <div class="mb-3 text-start">
          <label for="ticket" class="form-label">Mã vé</label>
          <input type="text" id="ticket" class="form-control" placeholder="Vui lòng nhập mã vé">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-blue">Tra cứu</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <p>&copy; 2025 Gheday. Đặt vé tàu du lịch chợ nổi.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-decoration-none me-3">Chính sách</a>
          <a href="#" class="text-decoration-none me-3">Điều khoản</a>
          <a href="#" class="text-decoration-none">Liên hệ</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
